name: Build & Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: windows-latest
            platform: windows-x64
          - os: macos-latest
            platform: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # --- Linux Dependencies ---
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libasound2-dev libjack-dev libfreetype6-dev \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev \
            libgl1-mesa-dev libxcomposite-dev libfontconfig1-dev \
            libcurl4-openssl-dev libwebkit2gtk-4.1-dev libgtk-3-dev ladspa-sdk

      # --- Configure ---
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      # --- Build ---
      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j 4

      # --- Package with CPack ---
      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build
          cpack -C ${{ env.BUILD_TYPE }} -G DEB
          cpack -C ${{ env.BUILD_TYPE }} -G TGZ

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          cpack -C ${{ env.BUILD_TYPE }} -G NSIS

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build
          cpack -C ${{ env.BUILD_TYPE }} -G DragNDrop

      # --- Upload Artifacts ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NextStudio-${{ matrix.platform }}
          path: |
            build/*.exe
            build/*.dmg
            build/*.deb
            build/*.tar.gz
            build/_CPack_Packages/**/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: NextStudio-*
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -la artifacts/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
