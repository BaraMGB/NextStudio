name: Build & Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Nightly at 02:00 UTC

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            artifact: NextStudio-Linux-x64.tar.gz
          - os: windows-latest
            platform: windows-x64
            artifact: NextStudio-Windows.zip
          - os: macos-latest
            platform: macos-arm64
            artifact: NextStudio-macOS-ARM64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # --- Linux Dependencies ---
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libasound2-dev libjack-dev libfreetype6-dev \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev \
            libgl1-mesa-dev libxcomposite-dev libfontconfig1-dev \
            libcurl4-openssl-dev libwebkit2gtk-4.1-dev libgtk-3-dev ladspa-sdk

      # --- Configure ---
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      # --- Build ---
      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j 4

      # --- Package Linux ---
      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/App
          tar -czvf ${{ matrix.artifact }} NextStudio_artefacts/Release/NextStudio

      # --- Package Windows ---
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/App
          7z a ${{ matrix.artifact }} NextStudio_artefacts/Release/NextStudio.exe

      # --- Package macOS ---
      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/App
          zip -r ${{ matrix.artifact }} NextStudio_artefacts/Release/NextStudio.app

      # --- Upload Artifact ---
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NextStudio-${{ matrix.platform }}
          path: build/App/${{ matrix.artifact }}
          if-no-files-found: error

  # --- Release Job ---
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: NextStudio-*
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -la artifacts/

      - name: Create Nightly Release
        if: github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ github.run_number }}
          name: Nightly Build #${{ github.run_number }}
          body: |
            Automated nightly build from ${{ github.sha }}
            
            **Date:** ${{ github.event.head_commit.timestamp }}
          prerelease: true
          files: artifacts/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
